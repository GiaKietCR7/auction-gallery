services:
  - type: web
    name: auction-gallery
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm run start"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SESSION_SECRET
        sync: false
      - key: ADMIN_KEY
        sync: false
    disk:
      name: persistent-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
