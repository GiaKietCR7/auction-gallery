services:
  - type: web
    name: auction-gallery
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node server.js"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SESSION_SECRET
        sync: false
      - key: ADMIN_KEY
        sync: false
      - key: DB_FILE
        value: /tmp/app.db
